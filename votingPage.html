<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/votingPage.css">
    <title>E-Voting</title>

</head>
<body>
    
    <div class="voterInfo">
        <img class="profilePic" src="user.png" alt="">
        <div style="display: grid;">
            <h5>Name:</h5>
            <h5>USN:</h5>
            <h5>Branch:</h5>
            <h5>Gender:</h5>
            <h5>Email:</h5>
            <h5>Phone No:</h5>
            <h5>Status:</h5>
        </div>
    </div>

    <div class="candidateInfo">
        <div class="candidateSection">

            <div class="candidate-div">
                <img class="candidatesPic" src="user.png" alt="">
                <div class="details float-right">
                    <h5>Suhas N Kashyap</h5>
                    <p>Computer Science</p>
                    <p>Gender:</p>
                    <input class="vote" type="button" value="Vote">
                </div>
            </div>

            
        </div>
        
    </div>


</body>
</html>
