<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/register.css">
    <title>E-Voting</title>

</head>
<body>
    
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <a href="/login.html">
                    <img src="https://media.giphy.com/media/QZUpiZf9AOv7V0hR5B/giphy.gif" style="width: 50%;" alt="">
                </a>
                <h3>Welcome</h3>
                <p><q> Not voting is not a protest. It is a surrender. </q>
                <br><br>
                So choose wisely and live well.
                </p>
                <label>Already registered?</label>
                <input onclick="window.location.href='/login.html'" type="submit" name="" value="Login"><br>
            </div>

            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Voter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Candidate</a>
                    </li>
                </ul>
                
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Apply as a Voter</h3>
                        <!-- <h6 class="register-note">(Note: Only CR's are allowed to cast Vote) </h6> -->
                        
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name *" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name *" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="USN *" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirm Password *" value="">
                                </div>
                                <div class="form-group">
                                    <div class="maxl">
                                        <label class="radio inline"> 
                                            <input type="radio" name="gender" value="male" >
                                            <span style="color: #fff;"> Male </span> 
                                        </label>
                                        <label class="radio inline"> 
                                            <input type="radio" name="gender" value="female">
                                            <span style="color: #fff;">Female </span> 
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="">
                                </div>
                                <div class="form-group">
                                    <select class="form-control">
                                        <option class="hidden" selected="" disabled="">Branch *</option>
                                        <option>Automobile Engineering</option>
                                        <option>Computer Science Engineering</option>
                                        <option>Electronics & Communication Engineering</option>
                                        <option>Electrical Engineering</option>
                                        <option>Industrial Production Engineering</option>
                                        <option>Information Science Engineering</option>
                                        <option>Mechanical Engineering</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <p class="text-white ml-1 mb-0">Choose Your Recent Photo(Only .png, .jpg, .jpeg images are accepted)</p>
                                    <div class="custom-file">
                                        <input type="file" accept="image/*" class="form-control custom-file-input" id="inputFile">
                                        <label class="form-control custom-file-label" for="inputFile">Choose file *</label>
                                    </div>
                                </div>

                                <input type="submit" class="btnRegister" value="Register">
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <h3 class="register-heading">Apply as Candidate</h3>

                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name *" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name *" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="USN *" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirm Password *" value="">
                                </div>
                                <div class="form-group">
                                    <div class="maxl">
                                        <label class="radio inline"> 
                                            <input type="radio" name="gender" value="male" >
                                            <span style="color: #fff;"> Male </span> 
                                        </label>
                                        <label class="radio inline"> 
                                            <input type="radio" name="gender" value="female">
                                            <span style="color: #fff;">Female </span> 
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="">
                                </div>
                                <div class="form-group">
                                    <select class="form-control">
                                        <option class="hidden" selected="" disabled="">Branch *</option>
                                        <option>Automobile Engineering</option>
                                        <option>Computer Science Engineering</option>
                                        <option>Electronics & Communication Engineering</option>
                                        <option>Electrical Engineering</option>
                                        <option>Industrial Production Engineering</option>
                                        <option>Information Science Engineering</option>
                                        <option>Mechanical Engineering</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <p class="text-white ml-1 mb-0">Choose Your Recent Photo(Only .png, .jpg, .jpeg images are accepted)</p>
                                    <div class="custom-file">
                                        <input type="file" accept="image/*" class="form-control  custom-file-input" id="inputFile">
                                        <label class="form-control  custom-file-label" for="inputFile">Choose file *</label>
                                    </div>
                                </div>

                                <input type="submit" class="btnRegister" value="Register">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>
</html>
